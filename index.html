<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <meta name="description" content="assetTrack - Home"/>
    <meta name="author" content="Dan Blair, Louis da Silva"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style> 
        .container { 
            width: 100%;
            margin: 0 auto;
        }
        #userLogin {
            background-color: #002060;
            border-color: #002060;
        }
    </style>
    <!-- END Bootstrap CSS --> 
    <title>assetTrack</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <img src="images/assetTrackLogo.png" style="width: 200px; height: auto;" class="img-fluid mt-3" alt="Asset Track Logo">
            <h1>assetTrack</h1>
            <h2 class="mb-3">Sign In</h2>
            <p>Welcome to assetTrack - Please sign in to continue:</p>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 d-flex align-items-center justify-content-md-end"> <label for="name" class="form-label">Username:</label> </div>
            <div class="col-md-4"> <input type="text" class="form-control" id="userName" placeholder="Username" maxlength="16"> </div> 
            <span id="nameInputFeedbackText" class="col-md-4 form-text"></span> 
        </div>

        <div class="row mb-3">
            <div class="col-md-4 d-flex align-items-center justify-content-md-end"> <label for="password" class="form-label">Password:</label> </div>
            <div class="col-md-4"> <input type="password" class="form-control" id="userPassword" placeholder="Password" maxlength="64"> </div> 
            <span id="passwordInputFeedbackText" class="col-md-4 form-text"></span> 
        </div>
        
        <div class="row mb-3">
            <div class="col-md-12 text-center"> 
                <button type="button" class="btn btn-primary me-1 dataButton" id="userLogin" onclick="validateInput()">Login</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 text-center"> 
                <span id="loginFeedback" class="form-text"></span> 
            </div>
        </div>
    </div>
    <footer class="footer" style='text-align:center;'></footer><!-- footer inserted by index.js -->
    <!-- BOOTSTRAP BUNDLE WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
