<html>
	<head>
		<title>AssetTrack Parts</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="stylesheets/parts.css">	  
	</head>
	<body>
		<!-- NAVIGATION BAR-->
		<nav>
			<div class="nav-wrapper navbar-size">
				<ul id="nav-mobile" class="hide-on-med-and-down">
					<li><a href="#" class="navBar">Link 1</a></li>
					<li><a target="_blank" href="https://www.google.com/" class="navBar">Link 2</a></li>
					<li><a target="_blank" href="https://www.google.com/" class="navBar">Link 3</a></li>
					<li><a target="_blank" href="https://www.google.com/" class="navBar">Link 4</a></li>
				</ul>
			</div>
		</nav>
		<!-- END NAVIGATION BAR -->
		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">Asset Track Parts Managment System</h1>
						<p class="flow-text">Click the Button below to Add Parts to the Tracking System.</p>				
						<div class="col s12 center-align">
							<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Add Part</a>
						</div>
						<!-- DYNAMIC DATABASE TABLE SUMMARY -->
						<div class="col s12 center-align">
							<div id="table"></div>
						</div>
						<!-- END DYNAMIC DATABASE TABLE SUMMARY -->
					</div>
				</div>
				<div class="row" id="card-section">
				</div>
			</div>
			<!-- PART CREATION MODAL -->
			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<h1 class="heading">AssetTrack</h1>
							<div class="col s12">
								<!-- <img class="materialboxed materialboxed-image" src=""> -->
							</div>
							<div class="input-field col s4">
								<input id="partName" type="text" class="validate">
								<label for="partName">Part Name</label>
							</div>
							<div class="input-field col s4">
								<input id="partNumber" type="text" class="validate">
								<label for="partNumber">Part Number</label>
							</div>
							<div class="input-field col s4">
								<input id="partFamily" type="text" class="validate">
								<label for="partFamily">Part Family</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="path" type="text" class="validate">
								<label for="path">Part Image Path</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text" class="validate">
								<label for="description">Description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- END PART CREATION MODAL -->
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
		<script src="scripts/partsScript.js"></script>
	</body>
</html>
