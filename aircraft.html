<html>
<head>
    <meta charset = "utf-8"/>
    <meta name="description" content="assetTrack - Aircraft"/>
    <meta name="author" content="Louis da Silva, Dan Blair"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="stylesheets/opsInventory.css">
    <!-- END Bootstrap CSS --> 
    <title>assetTrack - opsInventory / Aircraft</title>
</head>
<body>
    <!-- NAVIGATION BAR-->
	<nav>
        <div class="row mb-3" style="width:100%">
            <div class="nav-wrapper navbar-size">
                <ul id="nav-mobile" class="hide-on-med-and-down">
                    <div id="pageNavbar"></div>
                </ul>
            </div>
        </div>
	</nav>
	<!-- END NAVIGATION BAR -->

    <div class="container">
        <!-- HEADER -->
        <div class="row justify-content-center text-center">
            <img src="images/assetTrackLogo.png" style="width: 200px; height: auto;" class="img-fluid mt-3" alt="Asset Track Logo">
            <h1>Asset Track Aircraft Inventory</h1>
        </div>
        <!-- END HEADER -->
        
        <div>
            <table id = "aircraftInventoryTable" class = "table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <button onclick="document.getElementById('installPartsForm').style.display='block';">Install Parts</button>
        </div>
    </div>

    <!-- ADD PARTS POP-UP FORM -->
    <div class="popUpForm" id="installPartsForm">
        <form>
            <h2>Install Part</h2>
            <input type="text" placeholder="Part Number:" class="popUpInput" id="partNumberForInstall"
            autocomplete="off"/>
            <br>
            <button type="button" onclick="installPart()">Install Part</button>
            <button type="button" onclick="document.getElementById('installPartsForm').style.display='none';">Cancel</button>
            <br>
        </form>
    </div>
    <!-- END ADD PARTS POP-UP FORM -->

    <footer class="footer"></footer><!-- footer inserted by index.js -->
    <!-- BOOTSTRAP BUNDLE WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/ops.js"></script>
    <script src="./scripts/aircraftPage.js"></script>
    <script src="./scripts/inventoryScript.js"></script>
</body>
