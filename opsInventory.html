    <div class="container main-body">
        <!-- HEADER -->
        <div class="row justify-content-center text-center">
            <img src="images/assetTrackLogo.png" style="width: 200px; height: auto;" class="img-fluid mt-3" alt="Asset Track Logo">
            <h1>Asset Track Operations Inventory</h1>
        </div>
        <!-- END HEADER -->
        
        <div>
            <table id = "aircraftTable" class = "table">
                <thead>
                    <h2>Aircraft</h2>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <button onclick="document.getElementById('addAircraftForm').style.display='block';">Add New Aircraft</button>
        </div>
    </div>

    <!-- ADD AIRCRAFT POP-UP FORM -->
    <div class="popUpForm main-body" id="addAircraftForm">
        <form>
            <h2>Add Aircraft</h2>
            <input type="text" placeholder="Aircraft Registration:" class="popUpInput" id="newAircraftRego"
            autocomplete="off"/>
            <br>
            <button type="button" onclick="addAircraft()">Add Aircraft</button>
            <button type="button" onclick="document.getElementById('addAircraftForm').style.display='none';">Cancel</button>
            <br>
        </form>
    </div>
