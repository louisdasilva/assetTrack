<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <meta name="description" content="assetTrack - Ops Inventory"/>
    <meta name="author" content="Louis da Silva, Dan Blair"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/opsInventory.css">
    <!-- END Bootstrap CSS --> 
    <title>assetTrack - opsInventory</title>
</head>
<body>

    <!-- NAVIGATION BAR-->
	<nav>
        <div class="row mb-3" style="width:100%">
            <div class="col-md-12 text-center" id="pageNavbar"> 
            <!-- NAVBAR ADDED BY INDEX.JS -->
            </div>
        </div>
	</nav>
	<!-- END NAVIGATION BAR -->

    <div class="container">
        <!-- HEADER -->
        <div class="row justify-content-center text-center">
            <img src="images/assetTrackLogo.png" style="width: 200px; height: auto;" class="img-fluid mt-3" alt="Asset Track Logo">
            <h1>Asset Track Operations Inventory</h1>
        </div>
        <!-- END HEADER -->
        
        <div>
            <table id = "aircraft" class = "table">
                <thead>
                    <h2>Aircraft</h2>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <button class="button" onclick="document.getElementById('addAircraftForm').style.display='block';">Add New Aircraft</button>
        </div>
    </div>

    <!-- ADD AIRCRAFT POP-UP FORM -->
    <div class="popUpForm" id="addAircraftForm">
        <form>
            <h2>Add Aircraft</h2>
            <input type="text" placeholder="Aircraft Registration:" class="popUpInput" id="newAircraftRego"
            autocomplete="off"/>
            <br>
            <button type="button" class="button" onclick="addAircraft()">Add Aircraft</button>
            <button type="button" class="button" onclick="document.getElementById('addAircraftForm').style.display='none';">Cancel</button>
            </br>
        </form>
    </div>
    <!-- END ADD AIRCRAFT POP-UP FORM -->

    <footer class="footer"></footer><!-- footer inserted by index.js -->
    <!-- BOOTSTRAP BUNDLE WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/ops.js"></script>
</body>
</html>
